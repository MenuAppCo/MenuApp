name: CI & CD Public frontend 

on:
  push:
    branches: [ master ]
    paths:
      - 'public-frontend/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'public-frontend/**'

jobs:
  ci-public-frontend:
    uses: ./.github/workflows/reusable-frontend-ci.yml
    with:
      frontend-path: 'public-frontend'
      node-version: '20'
  
  cd-public-frontend:
    permissions:
      id-token: write
      contents: read
    needs: ci-public-frontend
    uses: ./.github/workflows/reusable-frontend-cd.yml
    with:
      frontend-path: 'public-frontend'
      node-version: '20'
      cloudfront-distribution-id: 'E3PVFAZHMLAOA3'
      s3-bucket-url: 's3://production-menupp-public-frontend'
      branch-name: ${{ github.ref_name }}

  
