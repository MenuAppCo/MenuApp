name: CI & CD Admin frontend 

on:
  push:
    branches: [ master ]
    paths:
      - 'frontends/admin/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'frontends/admin/**'
  workflow_dispatch:

jobs:
  ci-admin-frontend:
    uses: ./.github/workflows/reusable-frontend-ci.yml
    with:
      frontend-path: 'frontends/admin'
      node-version: '20'
  
  generate-env-vars:
    runs-on: ubuntu-latest
    outputs:
      env-vars: ${{ steps.generate-env-json.outputs.env-vars }}
    steps:
      - name: Generate environment variables JSON
        id: generate-env-json
        run: |
          cat << EOF > env-vars.json
          {
            "ENV": "production",
            "REGION": "us-east-1",
            "DEBUG": "false",
            "VITE_API_URL": "${{ vars.ADMIN_API_URL }}",
            "VITE_SUPABASE_URL": "${{ vars.SUPABASE_URL }}",
            "VITE_SUPABASE_ANON": "${{ vars.SUPABASE_ANON }}"
          }
          EOF

          echo "env-vars=$(cat env-vars.json | base64 -w 0)" >> $GITHUB_OUTPUT
  
  cd-admin-frontend:
    permissions:
      id-token: write
      contents: read
    needs: [ci-admin-frontend, generate-env-vars]
    uses: ./.github/workflows/reusable-frontend-cd.yml
    with:
      frontend-path: 'frontends/admin'
      node-version: '20'
      cloudfront-distribution-id: 'E2Q2BA3Q2EDJ7'
      s3-bucket-url: 's3://production-menapp-admin-frontend'
      branch-name: ${{ github.ref_name }}
      env-vars: ${{ needs.generate-env-vars.outputs.env-vars }}
  
