name: Reusable Frontend CI

on:
  workflow_call:
    inputs:
      frontend-path:
        description: 'Path to the frontend directory'
        required: true
        type: string
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'

jobs:
  ci-frontend:
    name: ci-frontend
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'npm'
        cache-dependency-path: ${{ inputs.frontend-path }}/package-lock.json

    - name: Install dependencies
      run: npm ci
      working-directory: ${{ inputs.frontend-path }}
    
    - name: lint
      run: npm run lint
      working-directory: ${{ inputs.frontend-path }}
    
    - name: tests
      run: npm run tests
      working-directory: ${{ inputs.frontend-path }}

    - name: Build
      run: npm run build
      working-directory: ${{ inputs.frontend-path }}